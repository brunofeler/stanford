<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanford - Entre em contato</title>
    <link rel="stylesheet" href="boot/bootstrap.min.css">
    <link rel="stylesheet" href="app contato.css">

</head>
<body>
    <form>
        <div class="grid-container">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Primeiro Nome</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Último Nome</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Endereço de e-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nós não vamos compartilhar seu e-mail com mais ninguém.</div>
        </div>

         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nível de Ensino</label>
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Selecione o nível </option>
                  <option value="1">Ensino Básico</option>
                  <option value="2">Ensino Médio</option>
                  <option value="3">Ensino Bilíngue </option>
            </select>
        </div>

            
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Assunto</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
            
            <button type="submit" class="btn btn-primary" id="btn15">Submit</button>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
        </div>


    </form>
    





    <script src="boot/bootstrap.bundle.min.js"></script>
</body>
</html>
