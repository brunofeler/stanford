<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanford - Entre em contato</title>
    <link rel="stylesheet" href="boot/bootstrap.min.css">
    <link rel="stylesheet" href="app contato.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
   
    <!-- Feito por Bruno Melo -->

</head>
<body>
    <form class="" onsubmit="questao()">
      <!-- Feito por Bruno Melo -->
        <div class="grid-container2">

          <div class="pgColegioCabH3">
          <h3 class="pgClegioH3">Encaminhe sua dúvida</h3>
          </div>
          
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"required>Primeiro Nome</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" required >Último Nome</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Número de telefone</label>
            <input type="tel" maxlength="14" data-js="phone" class="form-control" id="phone" required>
          </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" >Endereço de e-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"required>
            <div id="emailHelp" class="form-text">Nós não vamos compartilhar seu e-mail e telefone com ninguém.</div>
        </div>

         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nível de Ensino</label>
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
                  <option selected>Selecione o nível </option>
                  <option value="1">Ensino Básico</option>
                  <option value="2">Ensino Médio</option>
                  <option value="3">Ensino Bilíngue </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Assunto</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
            <label for="floatingTextarea2">Dúvida</label>
            <textarea class="form-control" placeholder="Escreva aqui sua dúvida que vamos te ajudar o mais breve possível" id="floatingTextarea2" style="height: 100px"></textarea>
       </div>
            
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1"required>
          <label class="form-check-label" for="exampleCheck1">Aceito ser contatado pela instituição em meus dados de contato informados neste formulário.</label>
        </div>

        <div>
          <button type="submit" class="btn my-button" id="btn15">Enviar minha dúvida</button>
        </div>       
        
      </div>


    </form>
    

    <script src="boot/bootstrap.bundle.min.js"></script>
    <script src="/meu.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
    
     
</body>
</html>
